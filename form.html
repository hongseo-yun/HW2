<!DOCTYPE html>
<html lang="en">
  <style>
    body{
      background-color: #d0d8ea;
    }
    main{
      display: flex;             
  justify-content: center;  
  align-items: center;                  
  margin: 100px 300px;                 
  background-color: #9fb8ed; 
    }
  </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <main>
  <div class="sub">
    <h1>dynamic web page</h1>
    <input type="text" class="blank" id="itemInput" placeholder="Enter item">
    <button class="button add" onclick="addItem()">add</button>
    <button class="button delete" onclick="deleteAll()">delete</button>
    <ul id="itemList"></ul>
  </div>
</main>

<script>
  function addItem() {
    const input = document.getElementById('itemInput');
    const list = document.getElementById('itemList');
    if(input.value.trim() === "") return alert("값을 입력하세요!");
    const li = document.createElement('li');
    li.textContent = input.value;
    list.appendChild(li);
    input.value = "";
  }

  function deleteAll() {
    document.getElementById('itemList').innerHTML = "";
  }
</script>

</body>
</html>
