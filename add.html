<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="my.css">
</head>
<body>
  <div class="container">
    <h2>새 과제 추가</h2>
    <form id="addForm" onsubmit="return false;">
      <div class="form-group">
        <label>Title</label>
        <input type="text" id="title" class="form-control" placeholder="Enter Title">
      </div>
      <div class="form-group">
        <label>Due Day</label>
        <input type="date" id="due" class="form-control">
      </div>
      <div class="form-group">
        <label>Detail</label>
        <input type="text" id="detail" class="form-control" placeholder="Enter Detail">
      </div>
      <div class="form-group">
        <label>Finish</label>
        <select id="finish" class="form-control">
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group">
        <label>Priority</label>
        <select id="priority" class="form-control">
          <option value="">Select</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="form-group">
        <label>Category</label>
        <input type="text" id="category" class="form-control" placeholder="Enter Category">
      </div>
      <button type="button" class="btn btn-success" onclick="submitTask()">Submit</button>
      <button type="button" class="btn btn-secondary" onclick="cancelAdd()">Cancel</button>
    </form>
  </div>

  <script>
    const initialTasks = [
      "알고리즘 과제|2025-09-30|문제 1~3 해결|No|High|Study",
      "자료구조 과제|2025-10-02|코드 작성 및 보고서|No|Medium|Study",
      "웹 프로젝트|2025-10-05|프론트엔드 디자인 완성|Yes|High|Work",
      "DB 과제|2025-10-07|ERD 다이어그램 제출|No|Low|Study",
      "영어 에세이|2025-10-08|1500자 이상 작성|No|Low|Personal",
      "통계 레포트|2025-10-09|데이터 분석 및 결과|Yes|Medium|Study",
      "네트워크 과제|2025-10-10|TCP 시뮬레이션|No|High|Study",
      "운영체제 과제|2025-10-12|프로세스 관리 보고서|No|Medium|Study",
      "오픈소스 스튜디오|2025-10-13|CRUD 웹앱 완성|No|High|Work",
      "수학 과제|2025-10-15|증명문제 풀이|Yes|Low|Study"
    ];

    function getTasks() {
      let data = localStorage.getItem('tasks');
      if (!data) {
        localStorage.setItem('tasks', initialTasks.join(";"));
        return initialTasks.slice();
      }
      return data.split(";");
    }

    function saveTasks(tasks) {
      localStorage.setItem('tasks', tasks.join(";"));
    }

    function submitTask() {
      const title = document.getElementById('title').value.trim();
      const due = document.getElementById('due').value.trim();
      const detail = document.getElementById('detail').value.trim();
      const finish = document.getElementById('finish').value.trim();
      const priority = document.getElementById('priority').value.trim();
      const category = document.getElementById('category').value.trim();

      if (!title || !due || !detail || !finish || !priority || !category) {
        alert("모든 필드를 입력해주세요!");
        return;
      }

      const tasks = getTasks();
      tasks.push(`${title}|${due}|${detail}|${finish}|${priority}|${category}`);
      saveTasks(tasks);

      window.location.href = "index.html";
    }

    function cancelAdd() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
