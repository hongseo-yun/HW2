<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="my.css">
</head>
<body>
  <div class="container">
    <h2>새 과제 추가</h2>
    <form id="addForm" onsubmit="return false;">
      <div class="form-group">
        <label>Title</label>
        <input type="text" id="title" class="form-control" placeholder="Enter Title">
      </div>
      <div class="form-group">
        <label>Due Day</label>
        <input type="date" id="due" class="form-control">
      </div>
      <div class="form-group">
        <label>Detail</label>
        <input type="text" id="detail" class="form-control" placeholder="Enter Detail">
      </div>
      <div class="form-group">
        <label>Finish</label>
        <select id="finish" class="form-control">
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group">
        <label>Priority</label>
        <select id="priority" class="form-control">
          <option value="">Select</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="form-group">
        <label>Category</label>
        <input type="text" id="category" class="form-control" placeholder="Enter Category">
      </div>
      <button type="button" class="btn btn-success" onclick="submitTask()">Submit</button>
      <button type="button" class="btn btn-secondary" onclick="cancelAdd()">Cancel</button>
    </form>
  </div>

  <script>
    function getTasks() {
      return JSON.parse(localStorage.getItem('tasks')) || [];
    }

    function saveTasks(tasks) {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function submitTask() {
      const title = document.getElementById('title').value.trim();
      const due = document.getElementById('due').value.trim();
      const detail = document.getElementById('detail').value.trim();
      const finish = document.getElementById('finish').value.trim();
      const priority = document.getElementById('priority').value.trim();
      const category = document.getElementById('category').value.trim();

      if (!title || !due || !detail || !finish || !priority || !category) {
        alert("모든 필드를 입력해주세요!");
        return;
      }

      const tasks = getTasks();
      tasks.push({ title, due, detail, finish, priority, category });
      saveTasks(tasks);

      alert("Item added");
      window.location.href = "index.html";
    }

    function cancelAdd() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
