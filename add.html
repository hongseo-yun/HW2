<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="my.css">
</head>
<body>
<div class="container">
  <h2>새 과제 추가</h2>
  <form id="addForm" onsubmit="return false;">
    <div class="form-group">
      <label>Title</label>
      <input type="text" id="title" placeholder="Enter Title">
    </div>
    <div class="form-group">
      <label>Due Day</label>
      <input type="date" id="due">
    </div>
    <div class="form-group">
      <label>Detail</label>
      <input type="text" id="detail" placeholder="Enter Detail">
    </div>
    <div class="form-group">
      <label>Finish</label>
      <select id="finish">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
    <div class="form-group">
      <label>Priority</label>
      <select id="priority">
        <option value="">Select</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>
    <div class="form-group">
      <label>Category</label>
      <input type="text" id="category" placeholder="Enter Category">
    </div>
    <button type="button" class="btn-success" onclick="submitTask()">Submit</button>
    <button type="button" class="btn-secondary" onclick="cancelAdd()">Cancel</button>
  </form>
</div>

<script>
function getTasks() {
  return localStorage.getItem('tasks') ? localStorage.getItem('tasks').split(";") : [];
}

function saveTasks(tasks) {
  localStorage.setItem('tasks', tasks.join(";"));
}

function submitTask() {
  const title = document.getElementById('title').value.trim();
  const due = document.getElementById('due').value.trim();
  const detail = document.getElementById('detail').value.trim();
  const finish = document.getElementById('finish').value.trim();
  const priority = document.getElementById('priority').value.trim();
  const category = document.getElementById('category').value.trim();

  if (!title || !due || !detail || !finish || !priority || !category) {
    alert("모든 필드를 입력해주세요!");
    return;
  }

  const tasks = getTasks();
  tasks.push(`${title}|${due}|${detail}|${finish}|${priority}|${category}`);
  saveTasks(tasks);

  alert("Item added");
  window.location.href = "index.html";
}

function cancelAdd() {
  window.location.href = "index.html";
}
</script>
</body>
</html>
